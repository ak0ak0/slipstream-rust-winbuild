name: Build Windows Binary

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install dependencies (OpenSSL etc.)
      run: |
        choco install openssl cmake --yes
        # اگر نیاز به vcpkg یا چیز دیگه داشت، اضافه کن

    - name: Build slipstream-client
      run: cargo build --release --package slipstream-client

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-client-windows
        path: target/release/slipstream-client.exe
