name: Build Windows Client (Golden Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      # تنظیمات حیاتی برای اینکه OpenSSL و Picoquic قاطی نکنن
      OPENSSL_NO_VENDOR: 0
      PICOQUIC_AUTO_BUILD: 1
      # مجبور کردن CMake به استفاده از ویژوال استودیو (جلوگیری از اجرای اسکریپت‌های شل)
      CMAKE_GENERATOR: "Visual Studio 17 2022"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          choco install llvm nasm protoc -y
          # اضافه کردن مسیر LLVM به PATH برای اینکه bindgen بتونه پیداش کنه
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC (Visual Studio)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Binary
        # استفاده از Bash برای اینکه اسکریپت‌های احتمالی لینوکسی اجرا بشن
        shell: bash
        run: |
          # ست کردن متغیر محیطی برای پیدا کردن Clang (حل ارور 193)
          export LIBCLANG_PATH="C:/Program Files/LLVM/bin"
          
          # ست کردن کامپایلر روی مایکروسافت
          export CC=cl
          export CXX=cl
          
          # بیلد با فلگ‌های امنیتی کمتر برای جلوگیری از کرش لینک
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows
          path: target/release/*.exe
