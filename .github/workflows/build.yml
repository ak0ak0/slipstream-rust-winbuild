name: Build Windows Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      OPENSSL_NO_VENDOR: 0
      PICOQUIC_AUTO_BUILD: 1
      LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: System Cleanup and Tools
        shell: powershell
        run: |
          # ۱. حذف لینکر مزاحم گیت (حل مشکل linking failed)
          if (Test-Path "C:\Program Files\Git\usr\bin\link.exe") {
              Move-Item "C:\Program Files\Git\usr\bin\link.exe" "C:\Program Files\Git\usr\bin\link_bad.exe" -Force
          }
          
          # ۲. نصب ابزارهای لازم
          choco install nasm llvm -y
          
          # ۳. تنظیم اولویت‌های PATH (خیلی مهم)
          # اولویت اول: Strawberry Perl (برای بیلد OpenSSL)
          echo "C:\Strawberry\perl\bin" >> $env:GITHUB_PATH
          echo "C:\Strawberry\perl\site\bin" >> $env:GITHUB_PATH
          echo "C:\Strawberry\c\bin" >> $env:GITHUB_PATH
          
          # اولویت‌های بعدی: ابزارهای بیلد
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          
          # مسیر گیت (آخرین اولویت برای جلوگیری از تداخل Perl)
          echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Binary
        shell: powershell
        run: |
          # اجبار به استفاده از کامپایلر مایکروسافت
          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          
          # اجرای بیلد
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-binary
          path: target/release/*.exe
