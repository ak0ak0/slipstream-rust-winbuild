name: Build Windows Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Force Fix Environment
        shell: powershell
        run: |
          # ۱. تغییر نام فایل link.exe مزاحم گیت (عامل اصلی ارور)
          if (Test-Path "C:\Program Files\Git\usr\bin\link.exe") {
              Write-Host "Renaming Git link.exe to avoid conflict..."
              Move-Item "C:\Program Files\Git\usr\bin\link.exe" "C:\Program Files\Git\usr\bin\link_bad.exe" -Force
          }
          
          # ۲. نصب ابزارهای مورد نیاز
          choco install nasm strawberryperl llvm protoc -y
          
          # ۳. تنظیم مسیرها در PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH

      - name: Set up MSVC (Visual Studio Tools)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Binary
        shell: pwsh
        env:
          OPENSSL_NO_VENDOR: 0
          PICOQUIC_AUTO_BUILD: 1
          LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'
        run: |
          # اطمینان از اینکه لینکر مایکروسافت در اولویت است
          $env:RUSTFLAGS = "-C linker=link.exe"
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows
          path: target/release/*.exe
