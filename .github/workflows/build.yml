name: Build Windows Client (MSYS2 Method)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-perl
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-go
            mingw-w64-x86_64-llvm

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Final Build Attempt
        shell: msys2 {0}
        env:
          OPENSSL_NO_VENDOR: 0
          PICOQUIC_AUTO_BUILD: 1
          LIBCLANG_PATH: /mingw64/bin
          # این متغیرها به Rust می‌گویند از کامپایلر درست استفاده کند
          CC: clang
          CXX: clang++
          AR: llvm-ar
        run: |
          # اجبار به استفاده از لینکر مایکروسافت برای خروجی ویندوزی
          export RUSTFLAGS="-C linker=link.exe"
          # اجرای بیلد
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows
          path: target/release/slipstream.exe
