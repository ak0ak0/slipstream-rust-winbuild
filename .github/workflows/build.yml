name: Cross-Build Windows (Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install MinGW & Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 nasm llvm clang build-essential cmake

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Build Windows EXE
        env:
          # تنظیم دقیق کامپایلرها برای اینکه سراغ لینوکس نرن
          CC: x86_64-w64-mingw32-gcc
          CXX: x86_64-w64-mingw32-g++
          AR: x86_64-w64-mingw32-ar
          
          # این دو خط حیاتیه: به CMake میگه "کور شو و لینوکس رو نبین"
          OPENSSL_NO_PKG_CONFIG: 1
          OPENSSL_STATIC: 1
          
          # تنظیمات برای اینکه CMake فقط کامپایلر ویندوز رو ببینه
          CMAKE_C_COMPILER: x86_64-w64-mingw32-gcc
          CMAKE_CXX_COMPILER: x86_64-w64-mingw32-g++
          CMAKE_SYSTEM_NAME: Windows
          
        run: |
          # بیلد نهایی با حذف وابستگی‌های سیستمی
          cargo build --release --target x86_64-pc-windows-gnu --features openssl/vendored

      - name: Rename Output
        run: |
          mv target/x86_64-pc-windows-gnu/release/slipstream.exe ./slipstream.exe

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-final
          path: slipstream.exe
