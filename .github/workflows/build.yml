name: Build Windows Client (Ultimate Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      OPENSSL_NO_VENDOR: 0
      PICOQUIC_AUTO_BUILD: 1
      LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'
      # اجبار به استفاده از NASM و Perl درست
      NASM: 'C:\Program Files\NASM\nasm.exe'
      PERL: 'C:\Strawberry\perl\bin\perl.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deep Clean and Environment Fix
        shell: powershell
        run: |
          # ۱. حذف لینکر مزاحم گیت (حل ارور link.exe)
          if (Test-Path "C:\Program Files\Git\usr\bin\link.exe") {
              Move-Item "C:\Program Files\Git\usr\bin\link.exe" "C:\Program Files\Git\usr\bin\link_bad.exe" -Force
          }

          # ۲. کلک رشتی: معرفی پسوند .sh به ویندوز (حل ارور Os 193)
          # این باعث می‌شه وقتی پروژه می‌خواد یه اسکریپت رو اجرا کنه، ویندوز نفهمه و بده به sh.exe
          $shPath = "C:\Program Files\Git\bin\sh.exe"
          cmd /c "assoc .sh=shfile"
          cmd /c "ftype shfile=`"$shPath`" `"%1`" %*"
          $env:PATHEXT += ";.SH"
          [Environment]::SetEnvironmentVariable("PATHEXT", "$((Get-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Environment').PATHEXT);.SH", "Machine")

          # ۳. نصب ابزارهای حیاتی
          choco install nasm llvm strawberryperl -y

          # ۴. تنظیم اولویت‌بندی PATH (اولیت مطلق با ابزارهای بیلد)
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "C:\Strawberry\perl\bin" >> $env:GITHUB_PATH
          echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH
          echo "C:\Program Files\Git\usr\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Final Build
        shell: pwsh
        run: |
          # تنظیم متغیرهای نهایی برای کامپایلر
          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          $env:RUSTFLAGS = "-C linker=link.exe"
          
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-binary
          path: target/release/slipstream.exe
