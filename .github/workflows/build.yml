name: Build Windows Client (Nuclear Fix)

on:
  push: # اینو اضافه کردم که به محض ذخیره کردن، خودش خودکار بیلد کنه
  workflow_dispatch: # دکمه دستی هم باشه

jobs:
  build:
    runs-on: windows-latest
    env:
      OPENSSL_NO_VENDOR: 0
      PICOQUIC_AUTO_BUILD: 1
      CMAKE_GENERATOR: Ninja # استفاده از نینجا برای حل ارور Os 193
      LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Critical Tools
        shell: powershell
        run: |
          # ۱. حذف لینکر مزاحم گیت
          if (Test-Path "C:\Program Files\Git\usr\bin\link.exe") {
              Move-Item "C:\Program Files\Git\usr\bin\link.exe" "C:\Program Files\Git\usr\bin\link_bad.exe" -Force
          }
          # ۲. نصب ابزارهای بیلد (نینجا اضافه شد)
          choco install nasm llvm strawberryperl ninja -y
          
          # ۳. ست کردن مسیرها
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "C:\Strawberry\perl\bin" >> $env:GITHUB_PATH
          echo "C:\usr\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Final Build
        shell: cmd
        run: |
          set CC=cl.exe
          set CXX=cl.exe
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-binary
          path: target/release/*.exe
