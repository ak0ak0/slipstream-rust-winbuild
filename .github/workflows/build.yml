name: Build Windows Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PICOQUIC_AUTO_BUILD: 1
      OPENSSL_NO_VENDOR: 0
      # حل ارور Os 193 با معرفی مسیر Clang و ابزارهای لازم
      LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Build Tools (NASM, Perl, LLVM)
        run: |
          choco install nasm strawberryperl llvm -y
          # اضافه کردن مسیرهای حیاتی به PATH ویندوز
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "C:\Program Files\Git\bin" >> $env:GITHUB_PATH
          echo "C:\Program Files\Git\usr\bin" >> $env:GITHUB_PATH

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up MSVC (Visual Studio)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Slipstream
        # استفاده از دستور مستقیم برای بیلد بخش FFI و کل پروژه
        run: |
          $env:PATH = "C:\Program Files\Git\bin;C:\Program Files\Git\usr\bin;" + $env:PATH
          cargo build --release --features openssl/vendored

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-binary
          path: |
             target/release/*.exe
             !target/release/build-script-build.exe
