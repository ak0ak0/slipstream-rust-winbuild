name: Build Windows Client (VCPKG Method)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    variables:
      VCPKG_POLICY_EMPTY_PACKAGE: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Tools
        shell: powershell
        run: |
          # ۱. حذف لینکر مزاحم گیت (حل ارور link.exe)
          if (Test-Path "C:\Program Files\Git\usr\bin\link.exe") {
              Move-Item "C:\Program Files\Git\usr\bin\link.exe" "C:\Program Files\Git\usr\bin\link_bad.exe" -Force
          }
          
          # ۲. نصب پیش‌نیازهای سنگین
          choco install nasm llvm strawberryperl -y
          
          # ۳. اضافه کردن مسیرها به PATH
          echo "C:\Program Files\NASM" >> $env:GITHUB_PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
          echo "C:\Strawberry\perl\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC (Visual Studio Environment)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build with Fixed Environment
        shell: cmd
        env:
          OPENSSL_NO_VENDOR: 0
          PICOQUIC_AUTO_BUILD: 1
          LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'
        run: |
          # اجبار به استفاده از ابزارهای ویندوزی
          set CC=cl.exe
          set CXX=cl.exe
          # اجرای بیلد با استفاده از قابلیت vendored برای پایداری
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows
          path: target/release/slipstream.exe
