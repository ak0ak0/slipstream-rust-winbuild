name: Build Windows Client (Fixed Linker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      OPENSSL_NO_VENDOR: 0
      PICOQUIC_AUTO_BUILD: 1
      # تنظیم مسیر Clang برای جلوگیری از ارور Os 193
      LIBCLANG_PATH: 'C:\Program Files\LLVM\bin'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Nuke Conflicting Linker & Install Tools
        shell: powershell
        run: |
          # ۱. مهمترین مرحله: حذف link.exe متعلق به گیت که باعث ارور میشه
          $badLinker = "C:\Program Files\Git\usr\bin\link.exe"
          if (Test-Path $badLinker) {
              Write-Host "Killing the imposter linker: $badLinker"
              Remove-Item $badLinker -Force
          }

          # ۲. نصب ابزارهای ضروری
          choco install llvm nasm protoc -y

          # ۳. اضافه کردن مسیر LLVM به PATH
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH

      - name: Set up MSVC (Official Microsoft Compiler)
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        shell: powershell
        run: |
          # اطمینان از استفاده از کامپایلر مایکروسافت
          $env:CC = "cl.exe"
          $env:CXX = "cl.exe"
          
          # اگر پروژه نیاز به اجرای اسکریپت شل داشت، مسیرش رو میدیم (ولی لینک رو حذف کردیم)
          $env:PATH = "C:\Program Files\Git\bin;" + $env:PATH
          
          # بیلد نهایی
          cargo build --release --features openssl/vendored

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows
          path: target/release/*.exe
